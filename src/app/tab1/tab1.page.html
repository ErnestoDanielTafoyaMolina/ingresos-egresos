<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #registroForm="ngForm" (ngSubmit)="agregarRegistro()">
    <ion-segment [(ngModel)]="tipoRegistro" name="tipoRegistro">
      <ion-segment-button value="ingreso">
        <ion-label>Ingreso</ion-label>
      </ion-segment-button>
      <ion-segment-button value="egreso">
        <ion-label>Egreso</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fecha" name="fecha" required></ion-datetime>
    </ion-item>

    <ion-item *ngIf="tipoRegistro === 'ingreso'">
      <ion-label position="floating">Ingresos</ion-label>
      <ion-input [(ngModel)]="nuevoRegistro.ingresos" name="ingresos" type="number" required></ion-input>
    </ion-item>

    <ion-item *ngIf="tipoRegistro === 'egreso'">
      <ion-label position="floating">Egresos</ion-label>
      <ion-input [(ngModel)]="nuevoRegistro.egresos" name="egresos" type="number" required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" [disabled]="!registroForm.valid">Agregar Registro</ion-button>
  </form>
</ion-content>
