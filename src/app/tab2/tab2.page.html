<ion-header>
  <ion-toolbar>
    <ion-title>Visualizar Registros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let registro of registros">
      <ion-label>
        <h2>Fecha: {{ registro.dia }}/{{ registro.mes }}/{{ registro.anio }}</h2>
        <p>Ingresos: {{ registro.ingresos | currency:'USD':'symbol-narrow' }}</p>
        <p>Egresos: {{ registro.egresos | currency:'USD':'symbol-narrow' }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" *ngIf="registro.id !== null && registro.id !== undefined" (click)="eliminarRegistro(registro.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
  <!-- Agregar un botÃ³n para recargar la lista si es necesario -->
  <!-- <ion-button (click)="cargarRegistros()">Recargar Registros</ion-button> -->
</ion-content>
